<!DOCTYPE html>
<html>
  <head>
    <title>Play Lyfe</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/games.css"/>
  </head>
  <body>
    <header>
     <nav>
        <h1 id="logo">GAME OF LYFE</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="game.html">Play</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="game-area">

        <div id="status-area">
            <section id="status">
                <h2 id="name-status"></h2>
                <p id="age-status"></p>
                <p id="car-status"></p>
                <p id="money-status"></p>
              </section>
        </div>

         <section id="liabilities" >
              <h2>Liabilities</h2>
              <ul>
              </ul>
            </section>

        <div id="timeline-area">

            <section id="timeline-images">
              <img id="first-ti" src="" alt=""/>
              <img id="second-ti" src="" alt=""/>
              <img id="third-ti" src="" alt=""/>
              <img id="fouth-ti" src="" alt=""/>
              <img id="fifth-ti" src="" alt=""/>
           </section>

        </div>
          <!-- This can be del -->
        <div id="question-area">

            <section id="question-prompt" class="show">
              <h2 id="question"></h2>
              <p id="description"></p>
              <button id="input1"></button>
              <button id="input2"></button>
            </section>

          <section id="event-prompt" class="hide">
              <h2 id="event"></h2>
              <p id="event-description"></p>
              <button id="input3"></button>
          </section>

          <section id="end-game" class="hide">
              <p>Game Over</p>
          </section>

        </div>

      </div>
    </div>
      
    </main>
    <footer>
      <p>Â©2018</p>

    <script src="js/app.js"></script>
  </body>
</html>
